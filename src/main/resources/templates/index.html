<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Phone Books</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">




    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" ></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">All PhoneBooks!</h1>


                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(phoneBooks)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Number</th>
                                <th>Type</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>Orlando</td>
                                <td>Malo</td>
                                <td><a href="#">View</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>Orlando</td>
                                <td>Maloo</td>
                                <td><a href="#">View</a></td>
                            </tr>
                            <tr th:each="phone : ${phoneBooks}">
                                <td th:text="${phone.name.firstName}">Orlando</td>
                                <td th:text="${phone.name.lastName}">Maloo</td>
                                <td th:text="${phone.number}">555555</td>
                                <td th:text="${phone.type}">Cellphone</td>

                                <td><a href="#" th:href="@{'/phone/' + ${phone.id} + '/edit'}">Edit</a></td>
                                <td><a href="#" th:href="@{'/phone/' + ${phone.id} + '/delete'}">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                    <a href="#" th:href="@{'/phonebook/new'}" class="btn btn-info">Create New Phone Book</a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
