<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title> Phone Book</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">




    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" ></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form  th:object="${phoneBooks}" th:action="@{/phonebook/new}"  method="post">
                <input type="hidden" th:field="*{id}"/>
                <input th:type="hidden" th:field = "*{name.nameId}">
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Phone Book Information</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>First Name:</label>
                                    <input type="text" class="form-control" th:field="*{name.firstName}"/>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Last Name:</label>
                                    <input type="text" class="form-control" th:field="*{name.lastName}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Number:</label>
                                    <input type="text" class="form-control" th:field="*{number}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Type:</label>
                                    <select class="form-control" th:name = "enumTypes">
                                        <option>Work</option>
                                        <option>Cellphone</option>
                                        <option>Home</option>
                                    </select>
                                </div>
                            </div>

                   <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
